<div class="container mt-4">
  <h2>Pruebas del Dialog Service</h2>
  
  <div class="mt-4">
    <h4>1. Probar Alert (Mensaje)</h4>
    <button class="btn btn-primary" (click)="probarAlert()">
      Mostrar Mensaje de Alerta
    </button>
  </div>

  <div class="mt-4">
    <h4>2. Probar Confirmación</h4>
    <button class="btn btn-warning" (click)="probarConfirmacion()">
      Solicitar Confirmación
    </button>
    <p class="text-muted small">Al confirmar, se mostrará un toast</p>
  </div>

  <div class="mt-4">
    <h4>3. Probar Toast</h4>
    <button class="btn btn-success" (click)="probarToast()">
      Mostrar Toast
    </button>
  </div>
</div>
