<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Alfabético - Contactos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous" defer></script>

    <script src="../../js/environment.js" defer></script>
    <script src="../../js/app.js" defer></script>

    <script type="module" src="contactos_alfabetico.mjs"></script>
</head>
<body>   

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-person-lines-fill"></i> Gestión de Contactos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="contactos.html"><i class="bi bi-list"></i> Listado Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contactos_alfabetico.html"><i class="bi bi-alphabet"></i> Listado Alfabético</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactos_busqueda.html"><i class="bi bi-search"></i> Búsqueda Avanzada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactos_grafica.html"><i class="bi bi-bar-chart"></i> Estadísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="componente_demo.html"><i class="bi bi-ui-checks"></i> Demo Componente</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="btCerrarSesion" type="button" class="btn btn-warning">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid m-3">
        <div class="row justify-content-between align-items-center mb-3">
            <div class="col">
                <h2><i class="bi bi-alphabet"></i> Listado Alfabético de Contactos</h2>
                <p class="text-muted">Filtra contactos por la letra inicial de su nombre</p>
            </div>
            <div class="col-auto">
                <button id="btVolver" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>      
            </div>  
        </div>

        <!-- Botones alfabéticos A-Z -->
        <div class="row mb-3">
            <div class="col">
                <div id="botonesAlfabeticos" class="d-flex flex-wrap gap-2">
                    <!-- Los botones se generarán con JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de contactos filtrados -->
    <div class="container-fluid">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Empresa</th>
                </tr>               
            </thead>
            <tbody id="contactos">
                <!-- Aquí se insertarán los contactos filtrados -->
            </tbody>
        </table>
    </div>

    <!-- Mensaje cuando no hay resultados -->
    <div id="sinResultados" class="container-fluid text-center mt-4" style="display:none;">
        <p class="text-muted">No se encontraron contactos que comiencen con esta letra.</p>
    </div>

</body>
</html>
