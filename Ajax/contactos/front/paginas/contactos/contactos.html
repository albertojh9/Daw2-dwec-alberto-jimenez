<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Hojas de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Dependencias JavaScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous" defer>
    </script>

    <!-- Dependencias relacionadas con bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/3.3.3/json2html.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.js" defer></script>

    <!-- Carga los parámetros de configuración -->
    <script src="../../js/environment.js" defer></script>

    <script type="module" src="contactos.mjs"></script>
</head>
<body>   

    <!-- Creo un contenedor que se estira todo el ancho -->
    <div class="container-fluid m-3">
        <div class="row justify-content-between">
    
        <!-- Filtro -->
        <div class="col">
            <div class="row">
            <div class="col-3">
                <input id="iFiltro" type="text" class="form-control">
            </div>
            <div class="col-1">
                <button id="btBuscar" type="button" class="btn btn-primary">
                <i class="bi-search"></i>
                </button>        
            </div>
            </div>
        </div>  
    
        <!-- Para dar de alta nuevos contactos -->
        <div class="col-1 text-right">
            <button id="btAnadir" type="button" class="btn btn-success rounded-circle">
            <i class="bi-person-plus"></i>
            </button>      
        </div>  
        
        </div>
    </div>


    <table class="table table-striped table-hover">
        <thead>
              <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Empresa</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
              </tr>               
        </thead>
        <tbody id="contactos">
            <!-- Aquí nuestro código va a insertar los contactos -->
        </tbody>
    </table>

    <!-- Separador. Lo pongo para que la página quede mejor cuando no hay datos. -->
    <hr class="mt-2 mb-2 text-secondary" />

    <div id="paginador">
        <!-- El paginador se insertará aquí -->


        <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        </nav>
    </div>


</body>
</html>
