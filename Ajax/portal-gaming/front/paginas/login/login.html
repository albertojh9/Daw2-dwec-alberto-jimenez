<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub Manager - Iniciar Sesión</title>

    <!-- Hojas de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/app.css">

    <!-- Dependencias JavaScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous" defer>
    </script>

    <!-- Dependencias relacionadas con bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous" defer></script>

    <!-- Carga los parámetros de configuración -->
    <script src="../../js/environment.js" defer></script>
    <script src="../../js/app.js" defer></script>    

    <script type="module" src="login.mjs"></script>
</head>
<body class="bg-light">

    <!-- Contenedor principal centrado -->
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="login-card">
            
            <!-- Header del login -->
            <div class="text-center mb-4">
                <div class="display-4 text-primary mb-3">
                    <i class="bi bi-controller"></i>
                </div>
                <h2 class="mb-1">GameHub Manager</h2>
                <p class="text-muted">Sistema de Gestión de Videojuegos</p>
            </div>

            <!-- Formulario de login -->
            <form id="frmlogin">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope me-1"></i> Correo electrónico
                    </label>
                    <input name="login" type="email" class="form-control" id="email" 
                           placeholder="ejemplo@correo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input name="password" type="password" class="form-control" id="password" 
                           placeholder="Contraseña" required>
                </div>

                <button type="submit" id="btnLogin" class="btn btn-primary w-100 mb-3">
                    Iniciar Sesión
                </button>
            </form>
            
            <!-- Informacion de login -->
            <div class="alert alert-info">
                <h6>Datos de prueba:</h6>
                <p><strong>Email:</strong> admin@admin.com<br>
                <strong>Password:</strong> 123456</p>
            </div>
            
            <!-- Enlace volver -->
            <div class="text-center">
                <a href="../../index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastLogin" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-controller text-primary me-2"></i>
                <strong class="me-auto">GameHub Manager</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
            </div>
            <div class="toast-body">
                <!-- El mensaje se insertará dinámicamente -->
            </div>
        </div>
    </div>

</body>
</html>
