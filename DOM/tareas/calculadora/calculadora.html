<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora - Tarea 1</title>
  <style>
    .calculadora { width: 240px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
    .calculadora button { padding: 16px; font-size: 18px; }
    input#pantalla { width: 100%; font-size: 20px; padding: 8px; margin-bottom: 8px; }
    .span-2 { grid-column: span 2; }
  </style>
</head>
<body>
  <h1>Calculadora</h1>
  <div>
    <input id="pantalla" readonly>
  </div>
  <div class="calculadora">
    <button class="rojo">AC</button>
    <button class="negro">+/-</button>
    <button class="negro">%</button>
    <button class="naranja">รท</button>

    <button class="gris">7</button>
    <button class="gris">8</button>
    <button class="gris">9</button>
    <button class="naranja">x</button>

    <button class="gris">4</button>
    <button class="gris">5</button>
    <button class="gris">6</button>
    <button class="naranja">-</button>

    <button class="gris">1</button>
    <button class="gris">2</button>
    <button class="gris">3</button>
    <button class="naranja">+</button>

    <button class="span-2 gris">0</button>
    <button class="gris">,</button>
    <button class="naranja">=</button>
  </div>

  <script type="module" src="calculadora.mjs"></script>
</body>
</html>
