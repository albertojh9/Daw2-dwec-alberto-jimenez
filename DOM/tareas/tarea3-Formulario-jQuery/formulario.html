<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario jQuery - Cliente</title>
    <link rel="stylesheet" href="formulario.css">    
</head>
<body>
    <div class="container">
        <h1>Registro de Cliente</h1>
        
        <form id="formularioCliente">
            <!-- Datos Personales -->
            <h2>Datos Personales</h2>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" data-validation="obligatorio">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" data-validation="obligatorio">
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" data-validation="dni">
            </div>

            <!-- Cuenta -->
            <h2>Cuenta</h2>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" data-validation="email">
            </div>

            <div class="form-group">
                <label for="password1">Contraseña:</label>
                <input type="password" id="password1" name="password1" data-validation="obligatorio">
            </div>

            <div class="form-group">
                <label for="password2">Repetir Contraseña:</label>
                <input type="password" id="password2" name="password2" data-validation="password-match">
            </div>

            <!-- Botones -->
            <div class="buttons">
                <button type="submit" id="btnAceptar">Aceptar</button>
                <button type="button" id="btnLimpiar">Limpiar</button>
            </div>
        </form>

        <!-- Div de ayuda -->
        <div id="ayuda">
            <p></p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Módulo principal -->
    <script type="module" src="formulario.mjs"></script>
</body>
</html>
